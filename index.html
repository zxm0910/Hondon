<!--字体 FZShuTi STXingkai STLiti-->

<p style='font-family:"STLiti";font-size:20px'><font size="25" face="STLiti" color="LightSlateBlue">鸿</font><font size="25" face="STLiti" color="Violet">蒙<sup style='font-family:"STLiti";font-size:10px;color:red'>HW</sup></font>初開，天地初判，混沌分割，洪荒始衍。<br /> 其實，也不過就是壹片普普通通的大地罷了。<br /> 但是在這大地之上，有了生命，隨著生命的發展，進而有了智慧。<br />於是這些智慧生命，在有了意識，滿足了生存需要之後，開始了壹項絕對糟糕的活動――思考。<br /> 我們是什麽，這個世界是怎樣的，為什麽我們眼中的世界會是這個樣子的，為什麽這些奇怪的現象會發生。<br /> 生命將這壹切的終極規律，稱之為“道”，而追求這些規律的過程，則稱之為“尋道”。</p>
